			function checkRandomNumber(threshold) {

					version.textContent = 'version 1.31 (5:33 AM)';

			// Example usage
			checkRandomNumber(50); // Checks if the random number is greater than 50

			// Set up basic Three.js scene, camera, and renderer
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera(
				75,
				window.innerWidth / window.innerHeight,
				0.1,
				1000,
			);
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			// Create a set of particles to act as the background
			const particleCount = 5000;
			const geometry = new THREE.BufferGeometry();
			const positions = new Float32Array(particleCount * 3);

			// Generate random positions for each particle
			for (let i = 0; i < particleCount; i++) {
				positions[i * 3] = (Math.random() - 0.5) * 1000;
				positions[i * 3 + 1] = (Math.random() - 0.5) * 1000;
				positions[i * 3 + 2] = (Math.random() - 0.5) * 1000;
			}

			geometry.setAttribute(
				'position',
				new THREE.BufferAttribute(positions, 3),
			);

			// Create a basic point material (white color with transparency)
			const material = new THREE.PointsMaterial({
				color: 0xffffff,
				size: 0.5,
				transparent: true,
				opacity: 0.7,
			});

			// Create the points system (particles)
			const particles = new THREE.Points(geometry, material);
			scene.add(particles);

			// Set up the camera
			camera.position.z = 500;

			// Handle the mouse movement to create interactivity
			let mouseX = 0;
			let mouseY = 0;
			const targetX = 0;
			const targetY = 0;
			const easing = 0.1; // Control the smoothness of the camera movement

			document.addEventListener('mousemove', (event) => {
				mouseX = (event.clientX / window.innerWidth) * 2 - 1; // Normalize to -1 to 1
				mouseY = -(event.clientY / window.innerHeight) * 2 + 1; // Normalize to -1 to 1
			});

			// Resize handler to adjust the canvas size and camera aspect ratio
			window.addEventListener('resize', () => {
				renderer.setSize(window.innerWidth, window.innerHeight);
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
			});

			// Animate the scene
			function animate() {
				requestAnimationFrame(animate);

				// Smooth camera movement
				camera.position.x += (mouseX * 100 - camera.position.x) * easing;
				camera.position.y += (-mouseY * 100 - camera.position.y) * easing;
				camera.lookAt(scene.position);

				// Rotate the particles slightly for dynamic effect
				particles.rotation.x += 0.0005;
				particles.rotation.y += 0.0005;

				// Render the scene
				renderer.render(scene, camera);
			}

			animate();
		</script>
